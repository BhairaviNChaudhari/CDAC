<!DOCTYPE html>
<html>
    <head>
        <title>Classroom Login</title>
        <link rel="icon" type="image/x-icon" href="classroom_logo.jpg" id="logo">
        <style>
            * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 110vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url(bgq.jpg);
    background-repeat: no-repeat;
    background-position: right;
    background-size:cover;


 
}

.login-container {
    display: flex;
    justify-content:center;
    align-items: center;
    height: 0vh;
    margin-bottom: 50px;
   
}

    .login-box {
     margin-top: 60px;

    background: rgba(27, 26, 26, 0.537);
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 8px 32px 0 rgba(29, 35, 122, 0.37);
    backdrop-filter: blur(0px);
    -webkit-backdrop-filter: blur(0x);
    border: 1px solid rgba(36, 32, 32, 0.18);
    text-align: center;
    width: 500px;
}
h2 {
    color: #fff;
    font-size: 30px;
    margin-bottom: 30px;
    letter-spacing: 2px;
}

.input-box {
    position: relative;
    margin-bottom: 30px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    background:transparent;
    border: none;
    border-bottom: 2px solid #fff;
    outline: none;
    color: #ffffff;
    font-size: 18px;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 10px;
    color: #fff;
    transform: translateY(-50%);
    font-size: 18px;
    transition: 0.5s;
    pointer-events:none;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -10px;
    font-size: 14px;
    color: #ffffff;
}

.forgot-password {
    text-align: right;
    margin-bottom: 20px;
}

.forgot-password a {
    color: #fff;
    font-size: 14px;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.login-btn {
    background: #00d2ff;
    border: none;
    padding: 10px 20px;
    color:#ffffff;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    background: #fff;
    color: #00d2ff;
}

    h2 {
        font-size: 24px;
    }

    .input-box input {
        font-size: 16px;
    }

    .input-box label {
        font-size: 16px;
    }

    .login-btn {
        font-size: 16px;
        padding: 8px 16px;
    }
img{
    margin-right: 350px;
}

        </style>
    </head>
    <body>
     
        <div class="login-container">
            <div class="login-box">
                <h2>Login Classroom</h2>
                <form>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                   <button onclick="location.href='googleclassroom.html'" type="submit" class="login-btn">Login</button>
                   <button type="submit" class="login-btn" onclick="location.href='Sign-In.html'">Signup</button></a>
                </form>
            </div>
        </div>
    </body>
</html>
